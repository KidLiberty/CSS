<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calc</title>
    <style>
      h2 {
        margin: 1rem;
      }
      .paragraph-one {
        --margin: 10px;
        margin: calc(var(--margin) + 2px);
      }
      .paragraph-two {
        --spacer: 10;
        margin: calc(var(--spacer) * 2px);
      }
    </style>
  </head>
  <body>
    <h2>Heading</h2>
    <p class="paragraph-one">Paragraph 1</p>
    <p class="paragraph-two">Paragraph 2</p>
  </body>
</html>
