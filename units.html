<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Units</title>
    <style>
      .parent {
        width: 200px;
        border: 1px solid black;
      }
      .parent-rem {
        font-size: 30px;
      }
      .item {
        background-color: red;
        height: 20px;
        margin: 5px 0;
      }
      .item-percent {
        width: 50%;
      }
      .item-view-width {
        width: 50vw;
        height: 25vh;
      }
      .rem {
        font-size: 2rem;
      }
      .em {
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <div class="item item-percent">50 Percent</div>
    <div class="item item-view-width">50 View Widths</div>

    <div class="parent">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item item-percent">50 Percent</div>
      <div class="item item-view-width">50 View Widths</div>
      <div class="parent-rem">
        <div class="item rem">1 REM</div>
        <div class="item em">1 REM</div>
      </div>
      <div class="item rem">1 REM</div>
      <div class="item em">1 REM</div>
    </div>
  </body>
</html>
