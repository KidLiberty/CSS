<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document Flow</title>
    <style>
      .div1 {
        background-color: red;
        width: 100px;
      }
      .div2 {
        background-color: cyan;
      }
      .span1 {
        background-color: peru;
      }
      .span2 {
        background-color: green;
      }
      .button {
      }
    </style>
  </head>
  <body>
    <div class="div1">I am a Div</div>
    <span class="span1">I am a Span</span>
    <button class="button">I am a Button</button>
    <span class="span2">I am another Span</span>
    <div class="div2">I am another Div</div>
  </body>
</html>
